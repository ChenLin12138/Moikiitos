<div class="main-frame">
   
    <div class="homeHeader">
            <div class="title">Moi Kiitos</div>
            <div class="homeButton"><button (click)="logout()">Logout</button></div>
    </div>
   
    <div class="el-container">
        <div class ="el-nav-bar">
            <div class="el-aside">  
                <div class="menuPanel ">
                    <div class="name">
                        {{userFeed.userName}}
                    </div>
                </div>
            
                <div class="link">
                    <div class="linkItem"><a routerLink="dashboard">Following {{userFeed.followingCount}}</a></div>
                    <div class="linkItem"><a routerLink="second">Followers {{userFeed.followersCount}}</a></div>  
                </div>
            </div>
        </div>
        <div class="el-content">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
